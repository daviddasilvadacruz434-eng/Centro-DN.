<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central DN</title>  <!-- Fonte nova -->  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0c0c0c, #1a1a1a, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 650px;
      padding: 40px 20px;
      text-align: center;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      color: #bdbdbd;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .btn {
      width: 100%;
      padding: 25px;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 16px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .btn-white {
      background: #ffffff;
      color: #000000;
    }

    .btn-blue {
      background: linear-gradient(135deg, #1e90ff, #007bff);
      color: #ffffff;
    }

    .btn-red {
      background: linear-gradient(135deg, #ff3b3b, #c40000);
      color: #ffffff;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.4rem;
      }

      .btn {
        font-size: 1.2rem;
        padding: 22px;
      }
    }
  </style></head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/yourlogo.png" alt="Central DN Logo">
    <h1>Central DN</h1>
    <p>Todos os meus links importantes em um só lugar</p><div class="buttons">
  <a class="btn btn-white" href="https://tiktok.com/@davizinn8286" target="_blank">

  </a>

  <a class="btn btn-blue" href="https://tinyurl.com/Meu-perfil-do-roblox" target="_blank">

  </a>

  <a class="btn btn-red" href="https://daviddasilvadacruz434-eng.github.io/servidor-de-trocas-davidflamenguista/" target="_blank">
    Server de trocas e canal YT
  </a>
</div>

<footer>
  © 2025 • Central DN
</footer>

  </div>
</body>
  </html>
